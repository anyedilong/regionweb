 <script type="text/javascript">
	$(function(){
    	//时间插件
    	layui.use('laydate', function(){
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#startDate',
                theme: '#0C95FF',
                value: new Date(),
                btns: ['now', 'confirm']
            });
            laydate.render({
                elem: '#endDate',
                theme: '#0C95FF',
                value: new Date(),
                btns: ['now', 'confirm']
            });
        });
    	layui.use('form', function(){  //此段代码必不可少
            var form = layui.form;
            form.render();
        });
    });
</script>
