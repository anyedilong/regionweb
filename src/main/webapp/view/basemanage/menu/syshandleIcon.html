<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>图表选择</title>
	<link rel="stylesheet" href="/static/css/publicCss.css">
	<link rel="stylesheet" href="/static/css/basemanage/style.main.css">
	<link rel="stylesheet" href="/static/css/common/font-awesome.min93e3.css">
    <link rel="stylesheet" href="/static/tools/bootstrap-table/bootstrap3-editable/css/bootstrap-editable.css">
    <script src="/static/js/publicJs.js"></script>
    <script src="/static/js/common/jquery.validate.min.js"></script>
    <script src="/static/js/common/jquery.serializejson.min.js"></script>
    <script src="/static/tools/bootstrap-table/bootstrap3-editable/js/bootstrap-editable.js"></script>
	<script type="text/javascript">
	    function clickIcon(eve){
	    	var icon = $(eve).attr("data-icon");
	    	$("#iconDiv .faCheck").addClass("hd");
	    	$(eve).find(".faCheck").removeClass("hd");
	    	
	    	$("#iconPath").val(icon);
	    }
	    
	    function checkIcon(){
	    	var icon = $("#iconPath").val();
	    	parent[1].iconDialogClose(icon);
	    }
    
	</script>
</head>
<body>
    <div class="animated fadeInRight">
    <input type="hidden" id="iconPath">
        <div class="row">
            <div class="col-sm">
                <div class="ibox float-e-margins">
                    <div id="iconDiv" class="ibox-content">
                          <a data-icon="qyhicon_edit" class="icon-a" onclick="clickIcon(this);">
                              <img alt="" src="#">
                              <i class="fa qyhicon_edit faIcon" style="right: 22px; bottom: -25px; font-size: 60px;"></i>
                              <i class="fa fa-check-circle faCheck hd"></i>
                          </a>  
                          <a data-icon="qyhicon_delete" class="icon-a" onclick="clickIcon(this);">
                              <img alt="" src="">
                              <i class="fa qyhicon_delete faIcon" style="right: 15px; bottom: -25px; font-size: 60px;"></i>
                              <i class="fa fa-check-circle faCheck hd"></i>
                          </a>  
                          <a data-icon="qyhclose" class="icon-a" onclick="clickIcon(this);">
                              <img alt="" src="">
                              <i class="fa qyhclose faIcon" style="right: 22px; bottom: -25px; font-size: 60px;"></i>
                              <i class="fa fa-check-circle faCheck hd"></i>
                          </a>  
                          <a data-icon="qyhjiantou2" class="icon-a" onclick="clickIcon(this);">
                              <img alt="" src="">
                              <i class="fa qyhjiantou2 faIcon" style="right: 20px; bottom: -25px; font-size: 60px;"></i>
                              <i class="fa fa-check-circle faCheck hd"></i>
                          </a> 
                    </div>
		            <div class="ibox-content text-center" style="padding:10px 0 0 0;">
		                <button class="btn btn-info" type="button" onclick="checkIcon()"><i class="fa fa-check"></i> 确定</button>
		            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
